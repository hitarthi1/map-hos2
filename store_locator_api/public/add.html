<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title> Locator - Add Store</title>
  </head>
  <body>
    <div class="container my-3">
      <h1 class="display-4 text-center">
        Add Store
      </h1>

      <form id="hospital-form" class="mb-4">
        <div class="form-group">
          <label for="hospitalId">hospital ID</label>
          <input type="text" id="hospitalId" class="form-control" />
        </div>
        <div class="form-group">
          <label for="hospital-address">hospital Address</label>
          <input type="text" id="hospital-address" class="form-control" />
        </div>
        <div class="form-group">
          <label for="web_url">we_url</label>
          <input type="text" id="web_url" class="form-control" />
        </div>
        <div class="form-group">
          <label for="image_url">image_url</label>
          <input type="text" id="image_url" class="form-control" />
        </div>
        <div class="form-group">
          <label for="rating">rating</label>
          <input type="text" id="rating" class="form-control" />
        </div>

        <div class="form-group">
          <label for="phone">phone</label>
          <input type="text" id="phone" class="form-control" />
        </div>
        <div class="form-group">
          <label for="name">name</label>
          <input type="text" id="name" class="form-control" />
        </div>
         <div class="form-group">
          <label for="typeHC">typeHC</label>
          <input type="text" id="typeHC" class="form-control" />
        </div>
        <div class="form-group">
          <label for="spetiality">spetiality</label>
          <input type="text" id="spetiality" class="form-control" />
        </div>
        <div class="form-group">
          <label for="open">open</label>
          <input type="text" id="open" class="form-control" />
        </div>

       
       

        


        <button type="submit" class="btn btn-primary">Submit</button>

        
        <a href="index.html" class="btn btn-secondary">Back</a>
      </form>
    </div>

    <script src="js/add.js"></script>
  </body>
</html>
